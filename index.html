<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-theme.css" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Bootstrap Tutorial</h1>
        <div>
            <ul id="lista">
            </ul>
        </div>
    </div>
    <form>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="curso">Curso</label>
            <select class="form-control" name="curso" id="curso">
                <option value="0">Lenguaje</option>
                <option value="1">Historia</option>
            </select>
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<script src="js/jquery-3.2.1.js" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js" crossorigin="anonymous"></script>

<script>
    var select_curso = $("#curso");
    var lista = $("#lista");

    select_curso.change(function () {
       var id = $(this).val();

       $.get('https://jsonplaceholder.typicode.com/posts', null, function (response) {
           var html = "";
            for (var i = 0; i<response.length; i++){
                html = html + "<li>"+response[i].title+"</li>";
            }
           lista.append(html);
       });

    });
</script>
</body>
</html>
